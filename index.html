<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="16797237_1370515339673203_9071941648588982247_o.ico">

  <meta name="mobile-web-app-capable" content="yes">

  <script type="text/javascript" src="js/paper.min.js"></script>

<body>
  <article>
    <div class="paperscript">
      <script type="text/paperscript" data-paper-canvas="canvas" src="js/paperscript.js"></script>
      <div class="canvas">
        <canvas resize="true" id="canvas"></canvas>
      </div>
    </div>
    <img class="hidden" id="mona" src="16797237_1370515339673203_9071941648588982247_o.jpg" width="400" height="300"></img>
  </article>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(registration => {
          console.log('sw registered');
        })
        .catch((err) => {
          console.log('failed', err);
        });
    }
    </script>
</body>
